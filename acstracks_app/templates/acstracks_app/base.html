{% load static %}
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AcsTracks</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'css/acstracks.css' %}">
    </head>
    <body>
        <div class="detail">     
            <table style="width:100%">
                <tr>
                    <td><a href="{% url 'track_list' order_selected=order_selected profile_filter=profile_filter intermediate_points_selected=intermediate_points_selected %}"><h1>AcsTracks</h1></a></td>
                    {% if request.user.username %}                  
                        <td style="text-align:right">User {{ request.user.username }} logged in<br><a href="/logout/"><b>Logout</b></a></td>
                    {% endif %}    
                </tr>
            </table>
            <br><br>
            {% block content %}
            {% endblock %}
    </div>
    <script src="//code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <script src={% static 'js/acstracks.js' %}></script>

</body>
</html>
